<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
          <div style="text-align: center; color: #FFFFFF"><strong>AJOUT D'UN NOUVEAU CLIENT</strong></div>
      </div>
      <div class="card-body">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hfetabl" style="color: #7AB51C">Etablissement</label>
            <div class="col-md-6">
              <input type="text" id="hfetabl" name="hfetabl" class="form-control" placeholder="Etablissement..." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hfaddr" style="color: #7AB51C">Adresse</label>
            <div class="col-md-6">
              <input type="text" id="hfaddr" name="hfaddr" class="form-control" placeholder="Adresse..." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hfville" style="color: #7AB51C">Ville</label>
            <div class="col-md-6">
              <input type="text" id="hfville" name="hfville" class="form-control" placeholder="Ville..." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select7" style="color: #7AB51C">Donneur d'ordre</label>
            <div class="col-md-6">
              <select id="select7" name="select7" class="form-control" ngModel required>
                <option value="Univ Lorraine">Univ Lorraine</option>
                <option value="Mairie Nancy">Mairie Nancy</option>
                <option value="Conseil régional">Conseil régional</option>
                <option value="Dalkia">Dalkia</option>
              </select>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
        <div style="text-align: center; color: #FFFFFF" > <strong>PREMIER CONTACT</strong></div>
      </div>
      <div class="card-body">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="nameinput" style="color: #7AB51C">Nom</label>
            <div class="col-md-9">
              <input type="text" id="nameinput" name="nameinput" class="form-control" placeholder="Nom.." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="prenominput" style="color: #7AB51C">Prénom</label>
            <div class="col-md-9">
              <input type="text" id="prenominput" name="prenominput" class="form-control" placeholder="Prénom.." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="emailinput" style="color: #7AB51C">Mail</label>
            <div class="col-md-9">
              <input type="text" id="emailinput" name="emailinput" class="form-control" placeholder="Mail.." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="telinput" style="color: #7AB51C">Téléphone</label>
            <div class="col-md-9">
              <input type="text" id="telinput" name="telinput" class="form-control" PATTERN="[0-9]{10}" placeholder="Tel.." ngModel required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="fctinput" style="color: #7AB51C">Fonction</label>
            <div class="col-md-9">
              <input type="text" id="fctinput" name="fctinput" class="form-control" placeholder="Fonction.." ngModel required>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div>
          <div>
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="f.invalid"><i class="fa fa-dot-circle-o"></i> Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
        <div style="text-align: center; color: #FFFFFF"><strong>DEUXIEME CONTACT</strong></div>
      </div>
      <div class="card-body">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name1input" style="color: #7AB51C">Nom</label>
            <div class="col-md-9">
              <input type="text" id="name1input" name="name1input" class="form-control" placeholder="Nom.." ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="prenom1input" style="color: #7AB51C">Prénom</label>
            <div class="col-md-9">
              <input type="text" id="prenom1input" name="prenom1input" class="form-control" placeholder="Prénom.." ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email1input" style="color: #7AB51C">Mail</label>
            <div class="col-md-9">
              <input type="text" id="email1input" name="email1input" class="form-control" placeholder="Mail.." ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="tel1input" style="color: #7AB51C">Téléphone</label>
            <div class="col-md-9">
              <input type="text" id="tel1input" name="tel1input" class="form-control" placeholder="Tel.." ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="fct1input" style="color: #7AB51C">Fonction</label>
            <div class="col-md-9">
              <input type="text" id="fct1input" name="fct1input" class="form-control" placeholder="Fonction.." ngModel>
            </div>
          </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
</form>
