<!--appareil-view.html-->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
        <div style="text-align: center; color: #FFFFFF"> <strong>LISTE DE DEMANDES</strong></div>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th width=150 style="text-align: center; color: #7AB51C">Date</th>
                <th width=200 style="text-align: center; color: #7AB51C">Récepteur de l'appel</th>
                <th width=200 style="text-align: center; color: #7AB51C">Client</th>
                <th width=200 style="text-align: center; color: #7AB51C">Type</th>
                <th width=200 style="text-align: center; color: #7AB51C">Type de matériel</th>
                <th width=300 style="text-align: center; color: #7AB51C">Commentaires</th>
                <th width=100> </th>
              </tr>
              </thead>
            </table>
            <app-demande *ngFor="let demande of demandes"
                         [demandedate1]="demande.date1"
                         [demanderecep]="demande.recep"
                         [demandeclient]="demande.client"
                         [demanderadios]="demande.radios"
                         [demanderadios1]="demande.radios1"
                         [demandedescri]="demande.descri"></app-demande>
          </div> <!--A faire depuis le serveur-->
        </form>
      </div>
    </div>
  </div>
</div>
