  <div class="center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="background-color: #FFFFFF">

          <H3 style="text-align: center; color: #7AB51C" ><strong>MON COMPTE</strong></H3>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" style="color: #7AB51C">Login :</label>
            <div class="col-md-6">
              <label class="col-md-6 col-form-label" style="color: #7AB51C">{{login}}</label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" style="color: #7AB51C">Ancien mot de passe :</label>
            <div class="col-md-6">
              <input type="text" id="oldmdp" name="oldmdp" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" style="color: #7AB51C">Nouveau mot de passe :</label>
            <div class="col-md-6">
              <input type="text" id="newmdp" name="newmdp" class="form-control">
            </div>
          </div>
        <div>
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
