<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
        <div style="text-align: center; color: #FFFFFF"> <strong>LISTE MATERIELS</strong></div>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th width=150 style="text-align: center; color: #7AB51C">Type</th>
                <th width=200 style="text-align: center; color: #7AB51C">Marque</th>
                <th width=200 style="text-align: center; color: #7AB51C">Client</th>
                <th width=200 style="text-align: center; color: #7AB51C">Garantie</th>
              </tr>
              </thead>
            </table>
            <app-materiel *ngFor="let materiel of materiels"
                          [listmaterieltypemat1]="materiel.typemat1"
                          [listmaterielmarqueinput]="materiel.marqueinput"
                          [listmaterielclient1]="materiel.client1"
                          [listmaterieldategarantie1]="materiel.dategarantie1"></app-materiel>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
