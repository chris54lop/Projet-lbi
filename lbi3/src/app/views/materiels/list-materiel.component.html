<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="background-color: #009DDE">
        <div style="text-align: center; color: #FFFFFF"> <strong>LISTE MATERIELS</strong></div>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th width=150 style="text-align: center; color: #7AB51C">Type</th>
                <th width=200 style="text-align: center; color: #7AB51C">Marque</th>
                <th width=200 style="text-align: center; color: #7AB51C">Client</th>
                <th width=200 style="text-align: center; color: #7AB51C">Garantie</th>
              </tr>
              </thead>
            </table>
            <div *ngFor="let materiel of materiels;let i = index;" class="list-group-item row">
                <td width=150 style="text-align: center">
                  <input type="text" class="form-control" [(ngModel)]="materiels[i].typemat1" #typemat1="ngModel" [ngClass]="{ 'is-invalid': typemat1.touched && typemat1.invalid }">
                </td>
                <td width=200 style="text-align: center">
                  <input type="text" class="form-control" [(ngModel)]="materiels[i].marqueinput" #marqueinput="ngModel" [ngClass]="{ 'is-invalid': marqueinput.touched && marqueinput.invalid }">
                </td>
                <td width=200 style="text-align: center">
                  <input type="text" class="form-control" [(ngModel)]="materiels[i].client1" #client1="ngModel" [ngClass]="{ 'is-invalid': client1.touched && client1.invalid }">
                </td>
                <td width=200 style="text-align: center">
                  <input type="text" class="form-control" [(ngModel)]="materiels[i].dategarantie1" #dategarantie1="ngModel" [ngClass]="{ 'is-invalid': dategarantie1.touched && dategarantie1.invalid }">
                </td>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
